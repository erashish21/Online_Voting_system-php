<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="../css/registration.css">
</head>
<body>
  <header>
    <h1>Online Voting System</h1>
  </header>
  
  <div class="registration-container">
    <h2>Registration</h2>
    <form action="../api/register.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" name="name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Confirm your password" name="confirm_password" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Enter your address" name="address" required>
      </div>
      <div class="form-group">
        <label for="photo">Upload Image</label>
        <input type="file" id="photo" name="photo">
      </div>
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" name="role">
          <option value="1">Voter</option>
          <option value="2">Group</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="../index.php">Login</a></p>
  </div>
</body>
</html>
